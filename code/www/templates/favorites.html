<ion-view view-title="Favorites | {{username}}" class="favorites-page">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout()">
      Log out
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="song in favorites" ng-click="openSong(song)">
        <img ng-src="{{song.imageSmall}}">
        <h2>{{song.title}}</h2>
        <p>{{song.artist}}</p>

        <ion-option-button class="button-assertive" ng-click="removeSongFromFavorites(song, $index)">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
